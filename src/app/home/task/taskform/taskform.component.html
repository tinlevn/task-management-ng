<div class="container-fluid">
  <form #taskForm="ngForm" *ngIf="!isSubmitted" (ngSubmit)="onSubmit()" novalidate>
    <h3>New task info</h3>
    <div class="form-group">
      <label>Quote type</label>
      <input type="text" required minlength="1"
             class="form-control"
             id="QuoteType" #qtype="ngModel" [class.is-invalid]="qtype.invalid && qtype.touched"
             [(ngModel)]="QuoteType" name="QuoteType">
      <small class="text-danger" [class.d-none]="qtype.valid || qtype.untouched">Please enter type of quote</small>
    </div>

    <div class="form-group">
      <label>Contact</label>
      <input type="text" required minlength="1"
             class="form-control" #cont="ngModel" [class.is-invalid]="cont.invalid && cont.touched"
             [(ngModel)]="Contact" name="Contact">
      <small class="text-danger" [class.d-none]="cont.valid || cont.untouched">Contact required</small>
    </div>

    <div class="form-group">
      <label>Task Description</label>
      <input type="text" required minlength="1"
             class="form-control" #description="ngModel"
             [class.is-invalid]="description.invalid && description.touched"
             [(ngModel)]="Description" name="Description">
      <small class="text-danger" [class.d-none]="description.valid || description.untouched">Task description cannot be
        empty</small>
    </div>

    <div class="form-group">
      <label>Due date</label>
      <input type="date" required class="form-control" #duedate="ngModel"
             [class.is-invalid]="duedate.invalid && duedate.touched"
             [(ngModel)]="DueDate" name="DueDate">
      <small class="text-danger" [class.d-none]="duedate.valid || duedate.untouched">Due Date needed</small>
    </div>
    <div class="form-group">
      <label>Task type</label>
      <input type="text" required minlength="1"
             class="form-control"
             #ttype="ngModel"
             [class.is-invalid]="ttype.invalid && ttype.touched" class="form-control"
             [(ngModel)]="TaskType" name="TaskType">
      <small class="text-danger" [class.d-none]="ttype.valid || ttype.untouched">Specify task type</small>
    </div>
    <button class="btn btn-primary" [disabled]="!taskForm.valid" type="submit">Add task</button>
  </form>
</div>
