<div class="container-fluid">
    
    <form #taskForm="ngForm" *ngIf="!isSubmitted" (ngSubmit)="onSubmit()" novalidate>
        <h3>New task info</h3>
        <div class="form-group">
            <label>Quote type</label>
            <input type="text" required #qtype="ngModel" [class.is-invalid]="qtype.invalid && qtype.touched" 
            class="form-control" name="QuoteType" [(ngModel)]="taskModel.QuoteType">
            <small class="text-danger" [class.d-none]="qtype.valid || qtype.untouched">Please enter type of quote</small>
        </div>

        <div class="form-group">
            <label>Contact</label>
            <input type="text" required #cont="ngModel" [class.is-invalid]="cont.invalid && cont.touched"
            class="form-control" name="Contact" [(ngModel)]="taskModel.Contact">
            <small class="text-danger" [class.d-none]="cont.valid || cont.untouched">Contact required</small>
        </div>

        <div class="form-group">
            <label>Task Description</label>
            <input type="text" required #description="ngModel" 
            [class.is-invalid]="description.invalid && description.touched" class="form-control" 
            name="Task" [(ngModel)]="taskModel.Task">
            <small class="text-danger" [class.d-none]="description.valid || description.untouched">Task description cannot be empty</small>
        </div>

        <div class="form-group">
            <label>Due date</label>
            <input type="date" required #duedate="ngModel" 
            [class.is-invalid]="duedate.invalid && duedate.touched" 
            class="form-control" name="DueDate" [(ngModel)]="taskModel.DueDate">
            <small class="text-danger" [class.d-none]="duedate.valid || duedate.untouched">Due Date needed</small>
        </div>

        <div class="form-group">
            <label>Task type</label>
            <input type="text" required #ttype="ngModel" 
            [class.is-invalid]="ttype.invalid && ttype.touched" class="form-control" name="TaskType" [(ngModel)]="taskModel.TaskType">
            <small class="text-danger" [class.d-none]="ttype.valid || ttype.untouched">Specify task type</small>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="taskForm.form.invalid">Add task</button>
    </form>
</div>
